{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/edit_profile.css' %}">
</head>

<body>
<div class="banner">
  <a href="{% url 'home' %}">
    <img src="{% static 'main/img/logo.png' %}" alt="Logo" class="logo-image">
  </a>
{% if user.is_authenticated %}

<a href="{% url 'logout' %}" class="out-btn">
	<span>
		ВЫЙТИ
	</span>
</a>
<a href="{% url 'profile' %}" class="profile-btn">
	<span>
		ПРОФИЛЬ
	</span>
</a>
{% else %}

<a href="{% url 'register' %}" class="register-btn">
	<span>
		РЕГИСТРАЦИЯ
	</span>
</a>

<a href="{% url 'login' %}" class="login-btn">
	<span>
		ЛОГИН
	</span>
</a>
{% endif %}


</div>




<div class="card shadow">
    <div class="container">
        <h2>Редактировать профиль</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Электронная почта</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Текущий пароль</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="{{ form.new_password.id_for_label }}">Новый пароль</label>
                {{ form.new_password }}
            </div>

            <button type="submit" class="save">Сохранить</button>
        </form>
    </div>
</div>


</body>
</html>
